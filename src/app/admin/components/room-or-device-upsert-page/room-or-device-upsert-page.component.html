<div class="d-flex flex-column align-items-center">
  <h2 class="m-2">Cameră/aparat</h2>
  <button (click)="openDialog()" class="m-2" mat-raised-button>Adaugă</button>
  <div *ngFor="let roomOrDevice of roomOrDevices" class="w-25 m-2">
    <mat-card (click)="openDialog(roomOrDevice)" class="p-3">
      <mat-card-title>Cameră/aparat: {{ roomOrDevice.name }}</mat-card-title>
    </mat-card>
  </div>
</div>
