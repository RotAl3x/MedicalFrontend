<div class="d-flex flex-column align-items-center cursor-pointer">
  <h2 class="m-2">Cameră/aparat</h2>
  <button mat-raised-button class="m-2" (click)="openDialog()">Adaugă</button>
  <div *ngFor="let roomOrDevice of roomOrDevices" class="w-25 m-2">
    <mat-card class="p-3" (click)="openDialog(roomOrDevice)">
      <mat-card-title>Cameră/aparat: {{roomOrDevice.name}}</mat-card-title>
    </mat-card>
  </div>
</div>
