<div class="d-flex flex-column align-items-center cursor-pointer">
  <h2 class="m-2">Doctori Website</h2>
  <button (click)="openDialog()" class="m-2" mat-raised-button>Adaugă</button>
  <div *ngFor="let doctor of doctors" class="w-25 m-2">
    <mat-card (click)="openDialog(doctor)" class="p-3">
      <mat-card-title>Persoană: {{ doctor.name }}</mat-card-title>
    </mat-card>
  </div>
</div>
