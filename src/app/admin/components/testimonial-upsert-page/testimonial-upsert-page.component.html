<div class="d-flex flex-column align-items-center cursor-pointer">
  <h2 class="m-2">Testimoniale</h2>
  <button (click)="openDialog()" class="m-2" mat-raised-button>Adaugă</button>
  <div *ngFor="let testimonial of testimonialPersons" class="w-25 m-2">
    <mat-card (click)="openDialog(testimonial)" class="p-3">
      <mat-card-title>Persoană: {{ testimonial.name }}</mat-card-title>
    </mat-card>
  </div>
</div>
