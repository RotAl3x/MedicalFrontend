<mat-dialog-content>
  <h3>Programarea pe care o încerci să o faci se suprapune cu alta programare. Ești sigur că vrei să o faci?</h3>
  <div class="d-flex justify-content-end">
    <button (click)="closeNo()" class="me-2" color="warn" mat-raised-button>Nu</button>
    <button (click)="closeYes()" color="primary" mat-raised-button>Da</button>
  </div>
</mat-dialog-content>
