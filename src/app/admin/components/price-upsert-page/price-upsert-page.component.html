<div class="d-flex flex-column align-items-center">
  <h2 class="m-2">Oferte</h2>
  <button (click)="openDialog()" class="m-2" mat-raised-button>Adaugă</button>
  <div *ngFor="let price of prices" class="w-25 m-2">
    <mat-card (click)="openDialog(price)" class="p-3">
      <mat-card-title>Ofertă: {{ price.name }}</mat-card-title>
    </mat-card>
  </div>
</div>
