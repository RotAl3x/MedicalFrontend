<div class="form-container">
  <h2>Autentificare</h2>
  <form [formGroup]="form" class="form-inputs">
    <mat-form-field appearance="outline" class="mb-2">
      <input formControlName="email" matInput placeholder="Email*">
      <mat-error *ngIf="form.controls['email'].touched && form.controls['email'].errors?.['required']">
        Obligatoriu
      </mat-error>
      <mat-error *ngIf="form.controls['email'].touched && form.controls['email'].errors?.['email']">
        Invalid email
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input formControlName="password" matInput placeholder="ParolÄƒ*" type="password">
      <mat-error *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['required']">
        Obligatoriu
      </mat-error>
      <mat-error *ngIf="form.controls['password'].touched &&  form.controls['password'].errors?.['minlength']">
        Minim 6 litere
      </mat-error>
    </mat-form-field>
  </form>
  <div class="d-flex justify-content-center width-350px">
    <button (click)="submit($event)" mat-raised-button>Autentificare</button>
  </div>
</div>
