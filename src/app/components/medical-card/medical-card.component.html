<div [style.max-width.px]="maxWidth" class="d-flex flex-column border-card p-4 rounded ">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>{{ name }}</h2>
    <img [alt]="name" [src]="photoLink(photoName)" class="rounded img-website">
  </div>
  <h5>{{ description }}</h5>
</div>
