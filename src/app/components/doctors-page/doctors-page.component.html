<app-header [title]="'Doctori din cabinet'"></app-header>
<div class="container">
  <div class="row">
    <div *ngFor="let doctor of doctors" class="col d-flex justify-content-center align-items-center m-4">
      <app-medical-card [name]="doctor.name" [description]="doctor.description" [photoName]="doctor.photoName"
                        [maxWidth]="550"></app-medical-card>
    </div>
  </div>
</div>
